<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    <link rel="icon" href="alpino.png" type="image.png" />
    <link rel="stylesheet" href="estilos.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <header>
      <nav>
        <h1>Registro</h1>
      </nav>
    </header>
    <main>
      <form action="#" id="form-register">
        <h3>Formulario de registro</h3>
        <div class="form-group">
          <label>Nombre</label>
          <input
            type="text"
            placeholder="Ingrese su nombre"
            name="nombre"
            required
          />
        </div>
        <div class="form-group">
          <label>Apellido</label>
          <input
            type="text"
            placeholder="Ingrese su apellido"
            name="apellido"
            required
          />
        </div>
        <div class="form-group">
          <label>Dirección</label>
          <input
            type="text"
            placeholder="Ingrese su dirección"
            name="dirección"
            required
          />
        </div>
        <div class="form-group">
          <label>Ciudad</label>
          <input type="text" placeholder="Ingrese su ciudad" name="ciudad" />
        </div>
        <div class="form-group">
          <label>Provincia</label>
          <select>
            <option>Seleccione...</option>
            <option>Ciudad Autonoma de Buenos Aires</option>
            <option>Buenos Aires</option>
            <option>Catamarca</option>
            <option>Chaco</option>
            <option>Chubut</option>
            <option>Cordoba</option>
            <option>Corrientes</option>
            <option>Entre Rios</option>
            <option>Formosa</option>
            <option>Jujuy</option>
            <option>La Pampa</option>
            <option>La Rioja</option>
            <option>Mendoza</option>
            <option>Misiones</option>
            <option>Neuquen</option>
            <option>Rio Negro</option>
            <option>Salta</option>
            <option>San Juan</option>
            <option>San Luis</option>
            <option>Santa Cruz</option>
            <option>Santa Fe</option>
            <option>Santiago del Estero</option>
            <option>Tierra del Fuego</option>
            <option>Tucuman</option>
          </select>
        </div>
        <div class="form-group">
          <label>Código Postal</label>
          <input type="text" placeholder="Código postal" required />
        </div>
        <div class="form-group">
          <label>Email</label>
          <input
            type="email"
            placeholder="Direccion de email"
            name="email"
            required
          />
        </div>
        <div class="form-group">
          <label>Nombre de usuario</label>
          <input
            type="text"
            placeholder="Nombre de usuario"
            name="username"
            required
          />
        </div>
        <div class="form-group">
          <label>Avatar</label>
          <input
            type="url"
            placeholder="Ingrese su avatar www.example.com"
            name="avatar"
            required
          />
        </div>
        <div class="form-group">
          <label>Contraseña</label>
          <input
            type="password"
            placeholder="Contraseña"
            name="password"
            required
          />
        </div>
        <div>
          <label
            ><input type="checkbox" value="" required /> Estoy de acuerdo en
            enviar mis datos para registrarme.
          </label>
        </div>
        <button type="submit" class="btn-registro">Registrarse</button>
      </form>
    </main>

    <footer>
      <a href="index.html">Volver a la página principal</a>
    </footer>
  </body>
</html>
